databases:
  - name: postgres
    databaseName: Parkea_App_production
    user: Parkea_App

services:
  - type: web
    name: parkea
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false